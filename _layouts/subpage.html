<html>
	<head>
		<title>{{ page.title }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ '/css/subpage.css' | relative_url }}"/>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="stylesheet" type="text/css"
          	      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
	</head>
	
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<a href="{{ site.baseurl }}/" class="title">Raphael Moreno</a>
				<nav>
					<ul>
						<li><a href="{{ site.baseurl }}/" class="{% if page.url == '/' %}active{% endif %}">Home</a></li>
						<li><a href="{{ site.baseurl }}/aboutme" class="{% if page.url == '/aboutme/' %}active{% endif %}">About Me</a></li>
            					<li><a href="{{ site.baseurl }}/research" class="{% if page.url == '/research/' %}active{% endif %}">Research</a></li>
						<li><a href="{{ site.baseurl }}/publications" class="{% if page.url == '/publications/' %}active{% endif %}">Publications</a></li>
						<li><a href="{{ site.baseurl }}/outreach" class="{% if page.url == '/outreach/' %}active{% endif %}">Outreach</a></li>
					</ul>
				</nav>
			</header>

		<!-- Wrapper -->
		<div id="wrapper">
			<!-- Main -->
			<section id="main" class="wrapper">
				<div class="inner">
					<h2 class="major">{{ page.title }}</h2>
					{{ content }}
				</div>
			</section>
		</div>
				
		<!-- Footer -->
			<footer id="footer" class="wrapper alt">
				<div class="inner">
					<ul class="menu">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>
			</footer>

	</body>
</html>
